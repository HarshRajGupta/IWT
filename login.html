<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
    <script>
        function abc() {
            const passWord = document.getElementById('passWord').value;
            const userName = document.getElementById('userName').value;
            console.log(passWord);
            if (
                passWord === 'CE@iiit' &&
                parseInt(userName) >= 1 &&
                parseInt(userName) <= 66
            )
                location.replace(`biodata_B5200${userName}.html`);
        }
    </script>
</head>

<body>
    <table>
        <tr>
            <th>
                <img src="https://user-images.githubusercontent.com/77490864/133266102-cbf72eee-4807-465a-810c-5887f0028dca.png"
                    alt="" />
            </th>
        </tr>
        <tr>
            <th>
                <label for="userName"> Username</label>
                <input type="username" id="userName" placeholder="Enter your username" class="f" />
            </th>
        </tr>
        <tr>
            <th>
                <label for="passWord"> Password</label>
                <input type="password" id="passWord" placeholder="Enter your password" />
            </th>
        </tr>
        <tr>
            <th>
                <button onclick="abc()" id="button">Submit</button>
            </th>
        </tr>
    </table>
</body>

</html>
