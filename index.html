<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="tab icon"
        href="https://user-images.githubusercontent.com/77490864/133266102-cbf72eee-4807-465a-810c-5887f0028dca.png"
        type="image/x-icon">
    <title>Login</title>
    <script>
        function handleSubmit() {
            const passWord = document.getElementById("passWord").value;
            const userName = document.getElementById("userName").value;
            console.log(passWord);
            console.log(userName);
            if (
                passWord === "CE@iiit" &&
                (userName === 'B520023' || userName === 'b520023' ||
                    parseInt(userName) === 23)
            ) {
                document.getElementById("passWord").value = "";
                document.getElementById("userName").value = "";
                location.replace(`B520023.html`);
            } else if (passWord !== "CE@iiit") {
                alert(`Wrong Password`);
                document.getElementById("passWord").value = "";
            } else {
                alert(`Invalid Username`);
                document.getElementById("userName").value = "";
            }
        }
    </script>
</head>

<body>
    <table>
        <tr>
            <th>
                <img src="https://user-images.githubusercontent.com/77490864/133266102-cbf72eee-4807-465a-810c-5887f0028dca.png"
                    alt="Login" />
            </th>
        </tr>
        <tr>
            <th>
                <label for="userName"> Username</label>
                <input type="username" id="userName" placeholder="Enter your username" class="f" />
            </th>
        </tr>
        <tr>
            <th>
                <label for="passWord"> Password</label>
                <input type="password" id="passWord" placeholder="Enter your password" />
            </th>
        </tr>
        <tr>
            <th>
                <button onclick="handleSubmit()" id="button">Submit</button>
            </th>
        </tr>
    </table>
</body>

</html>
